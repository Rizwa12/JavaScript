        function calculateAgo(timeofPost)
        {
            timeofPost = new Date(timeofPost);
            let now = new Date();
            let timediff = now.getTime()- timeofPost.getTime();
            let diffInMinutes = timediff/(1000*60);
            diffInMinutes = Math.floor(diffInMinutes);
            if(diffInMinutes<60)
            {
            return `${diffInMinutes} min ago`;
            }
            else
            {
                diffInHours = Math.floor(diffInMinutes/60)
                return `${diffInHours} hours ago`;
            }
        }
        console.log(calculateAgo("07-29-2022 17:00:00"));
        console.log(calculateAgo("07-29-2022 10:00:00"));
        console.log(calculateAgo("07-28-2022 17:00:00"));
