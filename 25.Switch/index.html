<body>  
    <h3>Switch</h3>
    <script>
        let op = "+";
        switch(op)
        {
            case "+":
                console.log("user select + operator");
                break;
                case "-":
                console.log("user select - operator");
                break;
                case "*":
                console.log("user select * operator");
                break;
                case "/":
                console.log("user select / operator");
                break;
                default:
                    console.log("user selected % operator");
                    break;
        }
        let marks = 75;


    </script>

</body>
